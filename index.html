<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Modo Crônometro</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="./images/icon.png" rel="icon">
  </head>
    <body>
      <div class="Main">
        <header><h1>Crônometro</h1></header>
        <div class="BoxButtons">
            <h2 id="ButtonStart" onclick="start()">Iniciar</h2>
            <h2 id="ButtonStop" onclick="pause()">Parar</h2>
            <h2 id="ButtonReset" onclick="reset()">Resetar</h2>
        </div>
        <div class="Interface">
          <h3 id="Display">00 : 00 : 00.</h3>
          <h4 id="Displaytwo">000</h4>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
</html>
